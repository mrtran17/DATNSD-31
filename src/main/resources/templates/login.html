<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CDN cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .login-form {
            background-color: #ffffff;
            padding: 40px; /* Tăng padding để form rộng rãi hơn */
            border-radius: 12px; /* Bo góc mềm mại hơn một chút */
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.15); /* Tăng bóng đổ một chút */
            animation: fadeIn 0.5s ease-in-out;
            width: 450px; /* Tăng chiều rộng form */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group i {
            position: absolute;
            padding: 15px; /* Tăng padding icon */
            pointer-events: none;
            color: #777;
            font-size: 1.1rem; /* Tăng kích thước icon */
        }
        .form-group input {
            padding-left: 45px; /* Điều chỉnh padding input phù hợp với icon lớn hơn */
            font-size: 1.1rem; /* Tăng kích thước chữ trong input */
            height: 48px; /* Tăng chiều cao input */
        }
        .form-control::placeholder { /* Style cho placeholder */
            font-size: 1.1rem; /* Tăng kích thước placeholder */
            color: #aaa; /* Màu nhạt hơn một chút */
        }
        h2 {
            font-size: 2.2rem; /* Tăng kích thước tiêu đề */
            margin-bottom: 25px; /* Tăng khoảng cách dưới tiêu đề */
        }
        .btn {
            font-size: 1.1rem; /* Tăng kích thước chữ nút button */
            padding: 12px 25px; /* Tăng padding nút button */
        }
        .error-message {
            animation: slideIn 0.3s ease-out;
            font-size: 1.1rem; /* Tăng kích thước chữ thông báo lỗi */
            padding: 15px; /* Tăng padding thông báo lỗi */
        }
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .text-center a {
            font-size: 1.1rem; /* Tăng kích thước chữ link đăng ký */
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h2 class="text-center mb-4">
            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </h2>
        <div th:if="${errorMessage}" class="alert alert-danger error-message" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        </div>
        <form action="/login" method="post" class="needs-validation" novalidate>
            <div class="form-group position-relative">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <div class="invalid-feedback">
                    Vui lòng nhập email hợp lệ.
                </div>
            </div>
            <div class="form-group position-relative">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                <div class="invalid-feedback">
                    Vui lòng nhập mật khẩu.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>
        <div class="text-center mt-4"> <!-- Tăng margin-top cho link đăng ký -->
            <a href="/register" class="text-decoration-none">
                <i class="fas fa-user-plus"></i> Đăng ký tài khoản
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Vô hiệu hóa submit form nếu có trường nào không hợp lệ (Bootstrap validation)
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
