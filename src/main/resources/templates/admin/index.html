<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/custom-sweetalert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/icons/sun.png}" rel="icon" type="image/png"> <!-- Favicon -->

    <style>
        main {
            margin: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        thead {
            background-color: #e9ecef; /* Màu xám nhạt, dễ đọc */
            color: #212529;  /* Màu chữ đen */
            border-bottom: 1px solid #ddd;
        }

        th,
        td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        th:last-child,
        td:last-child{
            border-right: none;
        }

        th {
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:nth-child(odd) {
            background-color: #fff;
        }

        tbody tr:nth-child(even){
            background-color: #f8f8f8; /* xám nhạt*/
        }
        tbody tr:hover {
            background-color: #edf5fe; /* Màu nền khi hover */
        }

        td {
            font-size: 14px;
            color: #333;
        }

        .active {
            color: #28a745;
            font-weight: 600;
        }

        .inactive {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
<!-- Nhúng Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<main>
    <div class="container">
        <div class="table-responsive">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>Admin</td>
                    <td class="active">Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>User</td>
                    <td class="inactive">Inactive</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bob Johnson</td>
                    <td>bobjohnson@example.com</td>
                    <td>Moderator</td>
                    <td class="active">Active</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
<script src="/js/menu.js"></script>
<script src="/js/sweetalert.js"></script>
</body>
</html>
