<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title} ?: 'Web Bán Giày Nam'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40; /* Màu nền header */
        }
        .navbar-brand, .nav-link {
            color: white !important; /* Màu chữ header */
        }
        footer {
            background-color: #343a40; /* Màu nền footer */
            color: white; /* Màu chữ footer */
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
        /* Các style chung khác có thể thêm ở đây */
    </style>
    <th:block th:replace="${customStyles} ?: ''"></th:block> <!-- Placeholder cho CSS tùy chỉnh của từng trang -->
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Giày Nam Chất</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Trang Chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Sản Phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Đăng Nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Đăng Ký</a>
                </li>
                <!-- Thêm các menu khác nếu cần -->
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <th:block layout:fragment="content"></th:block> <!-- Content của từng trang con sẽ được chèn vào đây -->
</div>

<footer class="footer">
    <div class="container">
        <span>© 2024 Web Bán Giày Nam. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<th:block th:replace="${customScripts} ?: ''"></th:block> <!-- Placeholder cho JS tùy chỉnh của từng trang -->
</body>
</html>
